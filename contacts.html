<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - HopeBridge</title>
<link rel="stylesheet" href="styles/theme.css">
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<section>
  <p>If you have questions, ideas, or need help — please reach out using the form below. We’ll respond within 24 hours.</p>

  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label>Name:</label>
    <input type="text" name="name" required style="width:100%;padding:10px;margin-bottom:1rem;">

    <label>Email:</label>
    <input type="email" name="email" required style="width:100%;padding:10px;margin-bottom:1rem;">

    <label>Message:</label>
    <textarea name="message" required style="width:100%;padding:10px;height:150px;"></textarea>

    <button type="submit" class="btn">Send Message</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 HopeBridge. All rights reserved.</p>
</footer>

</body>
</html>
